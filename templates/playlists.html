{% extends "base.html" %}

{% block content %}
<!-- Add initial data to window object -->
<div id="appData" 
     data-playlists="{{ playlists if playlists else '[]' }}"
     data-current-playlist="{{ current_playlist if current_playlist else 'null' }}"
     data-tracks="{{ tracks if tracks else '[]' }}"
     data-last-sync="{{ last_sync|string if last_sync else '0' }}"
     data-page-size="{{ page_size if page_size else '20' }}">
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    console.log('DOM Content Loaded');
    const searchInput = document.getElementById('playlistSearch');
    console.log('Search Input:', searchInput);
    if (searchInput) {
        console.log('Adding event listener to search input');
        searchInput.addEventListener('keyup', (e) => {
            console.log('Search event:', e.target.value);
            filterPlaylists();
        });
    }
});

(function() {
    var appData = document.getElementById('appData');
    console.log('App data element:', appData);
    console.log('App data attributes:', appData.dataset);
    
    window.initialData = {
        playlists: JSON.parse(appData.dataset.playlists || '[]'),
        currentPlaylist: JSON.parse(appData.dataset.currentPlaylist || 'null'),
        tracks: JSON.parse(appData.dataset.tracks || '[]'),
        lastSync: parseInt(appData.dataset.lastSync || '0'),
        pageSize: parseInt(appData.dataset.pageSize || '20')
    };
    
    // Debug log
    console.log('Initial data loaded:', window.initialData);
    
    // Render the UI immediately
    document.addEventListener('DOMContentLoaded', function() {
        // Initialize tooltips
        initializeTooltips();
        
        // Render playlists
        console.log('Rendering playlists:', window.initialData.playlists);
        renderPlaylists(window.initialData.playlists);
        
        // Render current playlist or welcome screen
        if (window.initialData.currentPlaylist) {
            renderPlaylist(window.initialData.currentPlaylist, window.initialData.tracks);
        } else {
            renderWelcome();
        }
        
        // Update sync button state
        updateSyncButtonState();
    });
})();

function initializeTooltips() {
    const tooltipTriggerList = document.querySelectorAll('.playlist-item[title]');
    tooltipTriggerList.forEach(element => {
        const tooltip = new bootstrap.Tooltip(element, {
            placement: 'right',
            trigger: 'hover',
            boundary: 'window',
            popperConfig: {
                strategy: 'absolute',
                modifiers: [{
                    name: 'offset',
                    options: {
                        offset: [0, 2]
                    }
                }, {
                    name: 'arrow',
                    options: {
                        padding: ({ popper }) => popper.height / 2
                    }
                }]
            }
        });
        
        // Remove tooltip when clicking the playlist
        element.addEventListener('click', () => {
            tooltip.hide();
        });
    });
}

function loadPlaylist(playlistId) {
    showLoading(true);
    // Hide any visible tooltips before loading the playlist
    const tooltips = document.querySelectorAll('[data-bs-toggle="tooltip"]');
    tooltips.forEach(el => {
        const tooltip = bootstrap.Tooltip.getInstance(el);
        if (tooltip) {
            tooltip.hide();
        }
    });
    
    fetch(`/playlist/${playlistId}`)
        .then(response => response.json())
        .then(data => {
            showLoading(false);
            if (data.success) {
                console.log('Playlist data:', data);
                // Combine playlist data with tracks
                const playlistWithTracks = {
                    ...data.playlist,
                    tracks: data.tracks
                };
                renderPlaylistContent(playlistWithTracks);
            } else {
                console.error('Error loading playlist:', data.error);
            }
        })
        .catch(error => console.error('Error:', error));
}

function renderPlaylists(playlists) {
    console.log('Rendering playlists:', playlists);
    const playlistContainer = document.getElementById('playlistList');
    if (!playlistContainer) return;

    // Use pageSize from environment variable
    const pageSize = window.initialData.pageSize || 20;
    let currentPage = 1;
    let totalPages = Math.ceil(playlists.length / pageSize);

    // Get the current page's playlists
    const start = (currentPage - 1) * pageSize;
    const end = start + pageSize;
    const pagePlaylists = playlists.slice(start, end);

    // Group playlists by folder
    const folders = {};
    const rootPlaylists = [];

    pagePlaylists.forEach(playlist => {
        if (playlist.folder) {
            const folderName = playlist.folder.name;
            if (!folders[folderName]) {
                folders[folderName] = [];
            }
            folders[folderName].push(playlist);
        } else {
            rootPlaylists.push(playlist);
        }
    });

    // Build HTML
    let html = '';

    // Render folders first (sorted alphabetically)
    Object.keys(folders).sort().forEach(folderName => {
        const folderPlaylists = folders[folderName].sort((a, b) => 
            a.name.localeCompare(b.name, undefined, { numeric: true }));
        html += renderPlaylistFolder(folderName, folderPlaylists);
    });

    // Then render root playlists (sorted alphabetically)
    rootPlaylists.sort((a, b) => 
        a.name.localeCompare(b.name, undefined, { numeric: true }))
        .forEach(playlist => {
            html += renderPlaylistItem(playlist);
        });

    playlistContainer.innerHTML = html;
    initializeTooltips();
}

function renderPlaylistFolder(folderName, playlists) {
    return `
        <div class="playlist-folder" data-folder="${escapeHtml(folderName)}">
            <div class="folder-header" onclick="toggleFolder(this)">
                <div class="folder-icon">
                    <i class="fas fa-chevron-right folder-arrow"></i>
                    <i class="fas fa-folder"></i>
                </div>
                <div class="folder-title">${escapeHtml(folderName)}</div>
                <div class="folder-count">${playlists.length}</div>
            </div>
            <div class="folder-content collapsed">
                ${playlists.map(playlist => renderPlaylistItem(playlist)).join('')}
            </div>
        </div>
    `;
}

function toggleFolder(header) {
    const folder = header.closest('.playlist-folder');
    const content = folder.querySelector('.folder-content');
    const arrow = folder.querySelector('.folder-arrow');
    
    content.classList.toggle('collapsed');
    arrow.style.transform = content.classList.contains('collapsed') ? 'rotate(0deg)' : 'rotate(90deg)';
}

function renderPlaylistItem(playlist) {
    console.log('Rendering playlist item:', playlist);
    
    const image = playlist.images && playlist.images.length > 0 
        ? playlist.images[0].url 
        : 'https://via.placeholder.com/50';
        
    const duplicateSongsCount = playlist.tracks?.reduce((total, track) => 
        total + (track.other_playlists?.length || 0), 0) || 0;
    
    // Get the display name (without folder path)
    const displayName = playlist.name;
    
    return `
        <div class="playlist-item" 
             data-playlist-id="${escapeHtml(playlist.id)}"
             onclick="loadPlaylist('${escapeHtml(playlist.id)}')"
             ${playlist.folder ? `data-folder="${escapeHtml(playlist.folder.name)}"` : ''}
             data-hidden="false"
             title="${escapeHtml(playlist.folder ? `${playlist.folder.path}_${displayName}` : displayName)}">
            <div class="playlist-item-content">
                <div class="playlist-image">
                    <img src="${escapeHtml(image)}" alt="${escapeHtml(displayName)}">
                </div>
                <div class="playlist-info">
                    <div class="playlist-name">${escapeHtml(displayName)}</div>
                    <div class="playlist-details">
                        <span class="playlist-tracks">${playlist.tracks_total || 0} tracks</span>
                        ${formatDuration(playlist.duration_ms || 0)}
                    </div>
                </div>
                <div class="badge-container">
                    ${duplicateSongsCount > 0 ? `
                        <div class="duplicate-badge">${duplicateSongsCount}</div>
                    ` : ''}
                </div>
            </div>
        </div>
    `;
}

function renderPlaylist(playlist, tracks) {
    const html = `
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
            <div class="d-flex align-items-center">
                ${playlist.images && playlist.images.length > 0
                    ? `<img src="${playlist.images[0].url}" alt="" width="150" height="150" class="me-4 shadow">`
                    : ''
                }
                <div>
                    <p class="mb-1 text-muted">Playlist</p>
                    <h1 class="h2 mb-2">${playlist.name}</h1>
                    <p class="text-muted mb-1">${playlist.description || ''}</p>
                    <p class="text-muted mb-0">
                        ${playlist.owner.display_name} • 
                        ${playlist.tracks_total} songs • 
                        ${playlist.duration_formatted}
                    </p>
                    ${playlist.years_range && playlist.years_range.length === 2 ? 
                        `<p class="text-muted mb-0">Years: ${playlist.years_range[0]} - ${playlist.years_range[1]}</p>` : 
                        ''}
                    <p class="text-muted mb-0">Artists: ${playlist.artists_total}</p>
                </div>
            </div>
        </div>

        <!-- Search box for tracks -->
        <div class="input-group mb-3" style="max-width: 300px;">
            <span class="input-group-text bg-dark border-0 text-muted">
                <i class="fas fa-search"></i>
            </span>
            <input type="text" 
                   class="form-control bg-dark border-0 text-white" 
                   placeholder="Search in playlist"
                   id="trackSearch"
                   onkeyup="filterTracks(this.value)">
        </div>

        <div class="table-responsive">
            <table class="table table-dark table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Title</th>
                        <th>Album</th>
                        <th>Duration</th>
                        <th>Playlists</th>
                    </tr>
                </thead>
                <tbody>
                    ${tracks.map((track, index) => {
                        const trackInfo = {
                            title: track.name.toLowerCase(),
                            artist: track.artists.map(a => a.name.toLowerCase()).join(' '),
                            album: track.album.name.toLowerCase(),
                            year: track.album.release_date?.substring(0, 4) || ''
                        };

                        const otherPlaylists = track.other_playlists || [];
                        const playlistBadge = otherPlaylists.length > 0 ? `
                            <span class="badge bg-primary playlist-count" 
                                  data-bs-toggle="tooltip" 
                                  data-bs-html="true"
                                  title="${escapeHtml(otherPlaylists.map((p, i) => `${i + 1}. ${p.name}`).join('<br>'))}">
                                ${otherPlaylists.length}
                            </span>
                        ` : '';

                        return `
                            <tr class="track-row" data-track-info="${escapeHtml(JSON.stringify(trackInfo))}">
                                <td class="text-muted">${index + 1}</td>
                                <td>
                                    <div class="track-title">
                                        ${track.name}
                                        <div class="text-muted">${track.artists.map(artist => artist.name).join(', ')}</div>
                                    </div>
                                </td>
                                <td>
                                    <div class="track-album">
                                        ${track.album.name}
                                        <div class="text-muted">${track.album.release_date ? track.album.release_date.substring(0, 4) : ''}</div>
                                    </div>
                                </td>
                                <td>${formatDuration(track.duration_ms)}</td>
                                <td class="text-center">${playlistBadge}</td>
                            </tr>
                        `;
                    }).join('')}
                </tbody>
            </table>
        </div>
    `;
    document.getElementById('mainContent').innerHTML = html;
    
    // Initialize tooltips with HTML support
    const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
    tooltipTriggerList.forEach(tooltipTriggerEl => {
        new bootstrap.Tooltip(tooltipTriggerEl, {
            html: true,
            placement: 'left'
        });
    });
}

function renderPlaylistContent(playlistData) {
    console.log('Rendering playlist with tracks:', playlistData);
    const html = `
        <div class="playlist-header mb-4">
            <h1>${playlistData.name}</h1>
            <p class="text-muted">
                ${playlistData.tracks.length} tracks • ${playlistData.duration_formatted}
            </p>
            <!-- Search box for tracks -->
            <div class="input-group mb-3" style="max-width: 300px;">
                <span class="input-group-text bg-dark border-0 text-muted">
                    <i class="fas fa-search"></i>
                </span>
                <input type="text" 
                       class="form-control bg-dark border-0 text-white" 
                       placeholder="Search in playlist"
                       id="trackSearch"
                       onkeyup="filterTracks(this.value)">
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-dark table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Title</th>
                        <th>Artist</th>
                        <th>Album</th>
                        <th>Duration</th>
                        <th>Playlists</th>
                    </tr>
                </thead>
                <tbody id="playlistTracks">
                    ${playlistData.tracks.map((track, index) => {
                        // Store searchable data
                        const trackInfo = {
                            title: track.name.toLowerCase(),
                            artist: track.artists.map(a => a.name.toLowerCase()).join(' '),
                            album: track.album.name.toLowerCase(),
                            year: track.album.release_date?.substring(0, 4) || ''
                        };

                        // Format other playlists info
                        let playlistBadge = '';
                        if (track.other_playlists && track.other_playlists.length > 0) {
                            const playlistNames = track.other_playlists
                                .map(p => p.name)
                                .join('<br>');
                            
                            playlistBadge = `
                                <span class="badge bg-primary playlist-count" 
                                      data-bs-toggle="tooltip" 
                                      data-bs-html="true"
                                      title="${escapeHtml(playlistNames)}">
                                    ${track.other_playlists.length}
                                </span>
                            `;
                        }

                        return `
                            <tr class="track-row" data-track-info="${escapeHtml(JSON.stringify(trackInfo))}">
                                <td class="text-muted">${index + 1}</td>
                                <td>
                                    <div class="text-truncate" style="max-width: 300px">
                                        ${track.name}
                                    </div>
                                </td>
                                <td>
                                    <div class="text-truncate" style="max-width: 200px">
                                        ${track.artists.map(artist => artist.name).join(', ')}
                                    </div>
                                </td>
                                <td>
                                    <div class="text-truncate" style="max-width: 200px">
                                        ${track.album.name}${track.album.release_date ? ` (${track.album.release_date.substring(0, 4)})` : ''}
                                    </div>
                                </td>
                                <td>${formatDuration(track.duration_ms)}</td>
                                <td class="text-center">${playlistBadge}</td>
                            </tr>
                        `;
                    }).join('')}
                </tbody>
            </table>
        </div>
    `;
    document.getElementById('mainContent').innerHTML = html;
    
    // Initialize tooltips with HTML support
    const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
    tooltipTriggerList.forEach(tooltipTriggerEl => {
        new bootstrap.Tooltip(tooltipTriggerEl, {
            html: true,
            placement: 'left'
        });
    });
}

function escapeHtml(unsafe) {
    return unsafe
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
}

function renderWelcome() {
    const mainContent = document.getElementById('mainContent');
    if (!mainContent) return;

    mainContent.innerHTML = `
        <div class="text-center py-5">
            <h1>Welcome to Your Music Library</h1>
            <p class="lead">Select a playlist from the sidebar to start listening</p>
            <p class="lead">Or click the sync button to refresh your library</p>
        </div>
    `;
}

function formatDuration(ms) {
    const minutes = Math.floor(ms / 60000);
    const seconds = Math.floor((ms % 60000) / 1000);
    return `${minutes}:${seconds.toString().padStart(2, '0')}`;
}

function showToast(message, isError = false) {
    const toast = document.getElementById('syncToast');
    const toastMessage = document.getElementById('syncToastMessage');
    if (toast && toastMessage) {
        toastMessage.textContent = message;
        toastMessage.className = `toast-body ${isError ? 'text-danger' : ''}`;
        const bsToast = new bootstrap.Toast(toast);
        bsToast.show();
    }
}

function showLoading(show = true) {
    const overlay = document.getElementById('loadingOverlay');
    if (overlay) {
        overlay.classList.toggle('d-none', !show);
    }
}

function updateSyncButtonState() {
    const syncButton = document.getElementById('syncButton');
    if (!syncButton) return;

    const lastSync = parseInt(document.getElementById('appData').dataset.lastSync || '0');
    const now = Math.floor(Date.now() / 1000);
    
    // Check if last sync was today
    const lastSyncDate = new Date(lastSync * 1000).setHours(0,0,0,0);
    const todayDate = new Date().setHours(0,0,0,0);
    
    if (lastSyncDate === todayDate) {
        syncButton.classList.add('sync-today');
        syncButton.classList.remove('sync-old');
    } else {
        syncButton.classList.add('sync-old');
        syncButton.classList.remove('sync-today');
    }
}

function syncData() {
    showLoading(true);
    const syncButton = document.getElementById('syncButton');
    if (syncButton) {
        syncButton.disabled = true;
    }

    let eventSource = null;
    let finalData = null;
    let retryCount = 0;
    const maxRetries = 3;
    let isCleaned = false;

    // Update progress display
    function updateProgress(current, total, playlist = '') {
        const progressEl = document.getElementById('syncProgress');
        if (progressEl) {
            // Only show the playlist name, not the step count
            let text = '';
            if (playlist) {
                text = playlist;
            }
            progressEl.innerHTML = text;
        }
    }

    // Clean up function
    function cleanup(force = false) {
        if (isCleaned && !force) return;
        isCleaned = true;
        
        if (eventSource) {
            eventSource.close();
            eventSource = null;
        }
        showLoading(false);
        if (syncButton) {
            syncButton.disabled = false;
        }
        window.removeEventListener('beforeunload', cleanup);
    }

    function handleSuccess(data) {
        if (!data) return;
        
        if (data.success) {
            window.initialData.playlists = data.playlists;
            window.initialData.lastSync = data.last_sync;
            renderPlaylists(data.playlists);
            showToast('Library synchronized successfully!');
            updateSyncButtonState();
        } else {
            showToast(data.error || 'Failed to sync library', true);
        }
    }

    function handleMessage(event) {
        try {
            const message = JSON.parse(event.data);
            console.log('SSE message:', message);
            
            // Reset retry count on successful message
            retryCount = 0;
            
            switch (message.type) {
                case 'progress':
                    const progress = message.data;
                    updateProgress(
                        progress.current,
                        progress.total,
                        progress.playlist
                    );
                    break;
                    
                case 'complete':
                    finalData = message.data;
                    cleanup();
                    handleSuccess(finalData);
                    break;
                    
                case 'error':
                    console.error('Server error:', message.message);
                    cleanup();
                    showToast(message.message || 'Server error occurred', true);
                    break;
                    
                default:
                    console.warn('Unknown message type:', message.type);
            }
        } catch (e) {
            console.error('Error parsing event data:', e);
            cleanup();
            showToast('Error processing server response', true);
        }
    }

    function initEventSource() {
        if (isCleaned) return;
        
        try {
            // Use current origin for EventSource URL
            const url = new URL('/sync_library', window.location.origin);
            eventSource = new EventSource(url.toString(), { withCredentials: true });
            
            eventSource.onmessage = handleMessage;

            eventSource.onerror = function(error) {
                console.error('EventSource error:', error);
                
                if (eventSource.readyState === EventSource.CLOSED) {
                    retryCount++;
                    console.log(`Connection closed. Retry attempt ${retryCount}/${maxRetries}`);
                    
                    if (retryCount > maxRetries) {
                        cleanup();
                        showToast('Failed to sync library after multiple attempts. Please try again.', true);
                    } else {
                        // Wait before retrying
                        updateProgress('Reconnecting...', '');
                        setTimeout(() => {
                            if (!isCleaned) {
                                eventSource.close();
                                initEventSource();
                            }
                        }, 2000);  // Wait 2 seconds before retry
                    }
                }
            };

        } catch (e) {
            console.error('Error creating EventSource:', e);
            cleanup();
            showToast('Failed to connect to server. Please try again.', true);
        }
    }

    // Start the connection
    initEventSource();

    // Handle page unload
    window.addEventListener('beforeunload', cleanup);
}

function filterTracks(searchTerm) {
    const normalizedSearch = searchTerm.toLowerCase().trim();
    const rows = document.querySelectorAll('.track-row');
    
    rows.forEach(row => {
        if (!row.dataset.trackInfo) return;
        
        const trackInfo = JSON.parse(row.dataset.trackInfo);
        const shouldShow = Object.values(trackInfo).some(value => 
            value && value.includes(normalizedSearch)
        );
        row.style.display = shouldShow ? '' : 'none';
    });
}

function filterPlaylists() {
    const searchTerm = document.getElementById('playlistSearch').value.toLowerCase().trim();
    console.log('Filtering playlists with term:', searchTerm);

    // Get all playlist items and folders
    const playlistItems = document.querySelectorAll('.playlist-item');
    const folders = document.querySelectorAll('.playlist-folder');
    
    // Handle folders
    folders.forEach(folder => {
        let hasVisiblePlaylists = false;
        const folderName = folder.querySelector('.folder-title')?.textContent.toLowerCase() || '';
        const folderPlaylists = folder.querySelectorAll('.playlist-item');
        
        folderPlaylists.forEach(playlist => {
            const playlistName = playlist.querySelector('.playlist-name')?.textContent.toLowerCase() || '';
            const isVisible = playlistName.includes(searchTerm) || folderName.includes(searchTerm);
            playlist.style.display = isVisible ? '' : 'none';
            if (isVisible) hasVisiblePlaylists = true;
        });
        
        // Show folder if its name matches or if it has visible playlists
        folder.style.display = (hasVisiblePlaylists || folderName.includes(searchTerm)) ? '' : 'none';
    });
    
    // Handle root playlists (not in folders)
    playlistItems.forEach(item => {
        if (!item.closest('.playlist-folder')) {
            const playlistName = item.querySelector('.playlist-name')?.textContent.toLowerCase() || '';
            const isVisible = playlistName.includes(searchTerm);
            console.log('Root playlist:', playlistName, 'isVisible:', isVisible);
            item.style.display = isVisible ? '' : 'none';
        }
    });
}

// Initialize search when document is ready
document.addEventListener('DOMContentLoaded', () => {
    const searchInput = document.getElementById('playlistSearch');
    if (searchInput) {
        searchInput.addEventListener('input', (e) => {
            filterPlaylists();
        });
    }
});

function loadPlaylist(playlistId) {
    fetch(`/playlist/${playlistId}`)
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                console.log('Playlist data:', data);
                renderPlaylist(data.playlist, data.tracks);
            } else {
                console.error('Error loading playlist:', data.error);
                showToast('Failed to load playlist. Please try again.', true);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            showToast('Failed to load playlist. Please try again.', true);
        });
}

function initializeTooltips() {
    const tooltipTriggerList = document.querySelectorAll('.playlist-item[title]');
    tooltipTriggerList.forEach(element => {
        const tooltip = new bootstrap.Tooltip(element, {
            placement: 'right',
            trigger: 'hover',
            boundary: 'window',
            popperConfig: {
                strategy: 'absolute',
                modifiers: [{
                    name: 'offset',
                    options: {
                        offset: [0, 2]
                    }
                }]
            }
        });
        
        // Remove tooltip when clicking the playlist
        element.addEventListener('click', () => {
            tooltip.hide();
        });
    });
}

</script>

    position: fixed;
    left: 0;
    top: 0;

    flex-direction: column;

    display: flex;
    justify-content: space-between;
    align-items: center;
}

    position: relative;
    padding: 20px 16px;
    margin: 16px 0px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

    position: relative;
    width: 100%;
    display: flex;

.library-sections {
    display: flex;
    flex-direction: column;
    gap: 8px;
}

.version-info {
    margin-top: auto;
    padding: 8px;
    border-top: 1px solid #282828;
    text-align: center;
    color: rgba(255, 255, 255, 0.5);
    font-size: 12px;
}

/* Keep existing styles */
.playlist-item[data-folder] {
    margin-left: 0px;
}

.folder {
    padding: 8px 16px;
    background-color: #282828;
    border-radius: 4px;
    margin-bottom: 8px;
    cursor: pointer;
    display: flex;
    align-items: center;
    transition: background-color 0.2s;
}

.folder:hover {
    background-color: #333;
}

.folder-icon {
    margin-right: 12px;
    color: #b3b3b3;
}

.folder-name {
    font-size: 16px;
    font-weight: 500;
    color: #fff;
}

.playlist-item {
    padding: 8px 16px;
}

.playlist-item[data-folder] {
    margin-left: 0px;  /* Indent playlist items in folders */
}

.folder-header {
    color: #b3b3b3;
    font-size: 14px;
    margin: 16px 0 8px;
    padding: 0 16px;
    font-weight: 500;
    text-transform: uppercase;
    letter-spacing: 0.1em;
}

.library-sections {
    display: flex;
    flex-direction: column;
    gap: 8px;
}

.section-header {
    color: #b3b3b3;
    font-size: 14px;
    margin: 16px 0 8px;
    font-weight: 500;
    text-transform: uppercase;
    letter-spacing: 0.1em;
}

.liked-songs {
    padding: 8px 16px;
    cursor: pointer;
    border-radius: 4px;
    transition: background-color 0.2s;
}

.liked-songs:hover {
    background-color: rgba(255, 255, 255, 0.1);
}

.liked-songs .playlist-item-content {
    display: flex;
    align-items: center;
    gap: 12px;
}

.liked-songs .playlist-image {
    background: linear-gradient(135deg, #450af5, #c4efd9);
    width: 48px;
    height: 48px;
    min-width: 48px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 4px;
}

.liked-songs .playlist-image i {
    color: #fff;
    font-size: 1.25rem;
}

.liked-songs .playlist-info {
    flex: 1;
    min-width: 0;
}

.liked-songs .playlist-name {
    color: #fff;
    font-weight: 500;
    margin-bottom: 4px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.liked-songs .playlist-details {
    color: #b3b3b3;
    font-size: 0.875rem;
}

.playlist-list {
    flex: 1;
    overflow-y: auto;
    min-height: 0;
}

.playlist-item {
    padding: 8px 16px;
    cursor: pointer;
    transition: background-color 0.2s;
    border-radius: 4px;
    margin-bottom: 2px;
    position: relative;
}

.playlist-item:hover {
    background-color: rgba(255, 255, 255, 0.1);
}

.playlist-item-content {
    display: flex;
    align-items: center;
    gap: 12px;
    width: 100%;
}

.playlist-image {
    width: 48px;
    height: 48px;
    flex-shrink: 0;
}

.playlist-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 4px;
}

.playlist-info {
    flex: 0 1 90%;
    min-width: 0;
}

.badge-container {
    flex: 0 0 10%;
    display: flex;
    justify-content: flex-end;
    align-items: center;
    min-width: fit-content;
}

.playlist-name {
    color: #fff;
    font-weight: 400;
    margin-bottom: 4px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.playlist-details {
    color: #b3b3b3;
    font-size: 0.875rem;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.duplicate-badge {
    background-color: #1a74e8;
    color: white;
    border-radius: 12px;
    padding: 2px 8px;
    font-size: 0.75rem;
    min-width: 24px;
    height: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.input-group {
    background-color: #242424;
    border-radius: 4px;
    margin: 8px 16px;
}

.input-group-text {
    background-color: transparent;
    border: none;
    padding: 8px 12px;
}

.input-group-text i {
    color: #b3b3b3;
}

.form-control {
    background-color: transparent;
    border: none;
    color: #fff;
    padding: 8px 0;
    font-size: 14px;
    font-weight: 400;
    letter-spacing: 0.25px;
    transition: all 0.2s;
}

.form-control:focus {
    background-color: transparent;
    box-shadow: none;
    color: #fff;
}

.form-control::placeholder {
    color: #969696;
    opacity: 1;
}

.form-control:hover {
    background-color: rgba(255, 255, 255, 0.15);
}

.search-container {
    position: relative;
    padding: 20px 16px;
    margin: 16px 0px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.search-separator {
    width: 100%;
    height: 1px;
    background-color: rgba(255, 255, 255, 0.08);
    margin: 0 -16px;
    padding: 0 16px;
    position: absolute;
}

.search-separator:first-child {
    top: 0;  
}

.search-separator:last-child {
    bottom: 0;  
}

.search-input-wrapper {
    position: relative;
    width: 100%;
    display: flex;
    gap: 1px;
    background-color: rgba(255, 255, 255, 0.1);
    border-radius: 4px;
    padding: 2px;
}

#playlistSearch {
    flex: 1;
    height: 28px;
    padding: 6px 12px;
    border-radius: 3px;
    border: none;
    background-color: rgba(0, 0, 0, 0.2);  
    color: #fff;
    font-size: 14px;
    font-weight: 400;
    letter-spacing: 0.25px;
    transition: all 0.2s ease;
}

#playlistSearch::placeholder {
    color: #969696;
    opacity: 1;
}

#playlistSearch:hover {
    background-color: rgba(0, 0, 0, 0.3);
}

#playlistSearch:focus {
    outline: none;
    background-color: rgba(0, 0, 0, 0.4);
}

.library-header {
    padding: 8px;
    border-radius: 4px;
    background-color: #000;
    display: flex;
    align-items: center;
    gap: 12px;
}

.library-title {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 1.25rem;
    font-weight: 700;
    color: #fff;
}

.library-title i {
    color: #fff;
}

.sync-button {
    background-color: transparent;
    border: 1px solid #1DB954;
    border-radius: 16px;
    color: #1DB954;
    padding: 4px 12px;
    font-size: 0.875rem;
    display: flex;
    align-items: center;
    gap: 6px;
}

.sync-button:hover {
    background-color: rgba(29, 185, 84, 0.1);
}

.sync-button i {
    font-size: 12px;
}

.sync-button.sync-today {
    color: #1ed760;
}

.sync-button.sync-old {
    color: #ff0000;
}

.playlist-item[data-hidden="true"] {
    display: none;
}

.playlist-folder[data-hidden="true"] {
    display: none;
}

/* Folder styles */
.playlist-folder {
    margin-bottom: 8px;
}

.folder-header {
    display: flex;
    align-items: center;
    padding: 8px 8px;
    cursor: pointer;
    color: #fff;
    transition: background-color 0.2s;
}

.folder-header:hover {
    background-color: rgba(255, 255, 255, 0.1);
}

.folder-icon {
    display: flex;
    align-items: center;
    gap: 4px;
    color: #b3b3b3;
    width: 32px;
}

.folder-arrow {
    transition: transform 0.2s;
    font-size: 12px;
}

.folder-title {
    margin-left: 4px;
    font-weight: 500;
    flex-grow: 1;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.folder-count {
    color: #b3b3b3;
    font-size: 0.875rem;
    margin-left: 8px;
}

.folder-content {
    padding-left: 16px;
    overflow: hidden;
    max-height: none;
    transition: max-height 0.3s ease-in-out;
}

.folder-content.collapsed {
    max-height: 0;
}

/* Update playlist item margins inside folders */
.folder-content .playlist-item {
    margin-bottom: 1px;
}

/* Ensure proper spacing between sections */
.playlist-item:not(.folder-content .playlist-item) {
    margin-bottom: 2px;
}

/* Tooltip customization */
.tooltip {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    pointer-events: none;
    position: absolute;
}

.tooltip .tooltip-inner {
    background-color: #282828;
    color: #fff;
    border-radius: 4px;
    padding: 6px 12px;
    font-size: 0.875rem;
    max-width: 280px;
    text-align: left;
}

.tooltip.bs-tooltip-end .tooltip-arrow {
    top: 50% !important;
    transform: translateY(-50%);
}

.tooltip.bs-tooltip-end .tooltip-arrow::before {
    border-right-color: #282828;
}

/* Position the tooltip container relative to the playlist item */
.playlist-item {
    position: relative;
}

/* Ensure sidebar doesn't clip tooltips */
.sidebar {
    height: 100vh;
    overflow-y: auto;
    padding: 16px;
    position: fixed;
    width: 350px;
}

.main-content {
    margin-left: 350px;
    padding: 20px;
}

.sidebar-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.library-header {
    display: flex;
    align-items: center;
    gap: 12px;
}

.library-header i {
    font-size: 24px;
    color: #b3b3b3;
}

.library-header span {
    color: #fff;
    font-size: 16px;
    font-weight: 700;
    letter-spacing: -0.5px;
}

.btn-sync {
    background: transparent;
    border: none;
    color: #b3b3b3;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 8px;
    border-radius: 4px;
    transition: all 0.2s;
}

.btn-sync:hover {
    color: #fff;
    background-color: rgba(255, 255, 255, 0.1);
}

.btn-sync.sync-today {
    color: #1ed760;
}

.btn-sync.sync-old {
    color: #ff0000;
}
.btn-sync i {
    font-size: 14px;
}

.btn-sync span {
    font-size: 14px;
    font-weight: 500;
}

.search-separator {
    width: 100%;
    height: 1px;
    background-color: rgba(255, 255, 255, 0.08);
    margin: 0 -16px;
    padding: 0 16px;
    position: absolute;
}

.search-input-wrapper {
    position: relative;
    width: 100%;
    display: flex;
    gap: 1px;
    background-color: rgba(255, 255, 255, 0.1);
    border-radius: 4px;
    padding: 2px;
}

.search-icon-button {
    background-color: rgba(255, 255, 255, 0.07);  
    border: none;
    border-radius: 3px;
    width: 32px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.2s ease;
}

.search-icon-button:hover {
    background-color: rgba(255, 255, 255, 0.1);
}

.search-icon {
    color: #969696;
    font-size: 14px;
    transition: color 0.2s ease;
}

.search-icon-button:hover .search-icon {
    color: #fff;
}
</style>

<!-- Sidebar -->
<div class="sidebar">
    <!-- Library header -->
    <div class="sidebar-header">
        <div class="library-header">
            <i class="fas fa-music"></i>
            <span>Your Library</span>
        </div>
        <button id="syncButton" onclick="syncData()" class="btn-sync sync-today">
            <i class="fas fa-sync-alt"></i>
            <span>Sync</span>
        </button>
    </div>

    <!-- Search box -->
    <div class="search-container">
        <div class="search-separator"></div>
        <div class="search-input-wrapper">
            <button class="search-icon-button">
                <i class="fas fa-search search-icon"></i>
            </button>
            <input type="text" id="playlistSearch" placeholder="Search in Your Library" oninput="filterPlaylists()">
        </div>
        <div class="search-separator"></div>
    </div>

    <!-- Library sections -->
    <div class="library-sections">
        <!-- Liked Songs -->
        <div class="liked-songs">
            <div class="playlist-item-content">
                <div class="playlist-image">
                    <i class="fas fa-heart"></i>
                </div>
                <div class="playlist-info">
                    <div class="playlist-name">Liked Songs</div>
                    <div class="playlist-details">Playlist</div>
                </div>
            </div>
        </div>

        <!-- Playlists header -->
        <div class="section-header">
            <span>Playlists</span>
        </div>

        <!-- Playlist list -->
        <div id="playlistList" class="playlist-list">
            <!-- Playlists will be rendered here -->
        </div>
    </div>

    <!-- Version info -->
    <div class="version-info">
        Deployed Version: {{ deployed_version }}
    </div>
</div>

<!-- Main content -->
<div class="main-content">
    <div id="mainContent">
        <!-- Content will be loaded here -->
    </div>
</div>

<!-- Toast notification -->
<div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="syncToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <i class="fas fa-info-circle me-2"></i>
            <strong class="me-auto">Spotify App</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" id="syncToastMessage">
        </div>
    </div>
</div>

<!-- Loading overlay -->
<div id="loadingOverlay" class="position-fixed top-0 start-0 w-100 h-100 d-none" 
     style="background: rgba(0,0,0,0.7); z-index: 9999;">
    <div class="d-flex justify-content-center align-items-center h-100">
        <div class="text-white text-center">
            <div class="spinner-border text-success mb-3" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="mb-2">Synchronizing library...</div>
            <div id="syncProgress" class="text-success" style="font-size: 14px;"></div>
        </div>
    </div>
</div>

{% endblock %}
